name: TerraformApply

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # Use HashiCorp's action for setup
        with:
          terraform_version: "1.10.2"  # Specify the desired version of Terraform

      - name: Verify Terraform version
        run: terraform --version

      - name: Terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: terraform init -input=false

      - name: Terraform validation
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: tfplan
          path: tfplan

  approval:
    runs-on: ubuntu-latest
    needs: terraform_plan
    steps:
      - name: Request Approval
        uses: hmarr/auto-approve-action@v2  # Ensure this is still relevant for your workflow

  terraform_apply:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # Use HashiCorp's action for setup
        with:
          terraform_version: "1.10.2"  # Specify the desired version of Terraform

      - name: Verify Terraform version
        run: terraform --version

      - name: Terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: terraform init -input=false

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3  # Updated to v3
        with:
          name: tfplan

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
